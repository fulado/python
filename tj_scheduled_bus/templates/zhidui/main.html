<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!-- 目前仅限360急速浏览 webkit:急速  ie-comp:ie兼容模式   ie-stand: ie标准模式 -->
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/static/css/initial.css"/>
    <link rel="stylesheet" href="/static/css/header.css"/>
    <link rel="stylesheet" href="/static/css/modle.css"/>
    <link rel="stylesheet" href="/static/css/company.css"/>

    <title></title>
    <style type="text/css">
    body{
        overflow: hidden;
    }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <span class="logo_icon"></span>
    </div>
    <div class="text_wrapper">
        <span class="text_icon_1">天津交管局</span>
        <span class="text_icon_2">班车通行证管理系统</span>
    </div>
    <div class="tooltip_text">
        <a href="/logout"><span class="tooltip_btn">退出</span></a>
    </div>
</div>
<div class="nav_bar">
    <ul class="first">
        <li class="main">企业管理</li>
        <li class="down_menu" data-url="/zhidui/enterprise">企业审核</li>

        <li class="main">车辆管理</li>
        <li class="down_menu" data-url="/zhidui/vehicle">车辆管理</li>
        <li class="down_menu" data-url="/zhidui/vehicle_mark_show">车辆标记</li>
        <li class="down_menu" data-url="/zhidui/mark">解除标记</li>

        <li class="main">通行证管理</li>
        <li class="down_menu" data-url="/zhidui/permission" >通行证统计</li>

        <li class="main">系统管理</li>
        <li class="down_menu" data-url="/zhidui/department">支队信息</li>
        <li class="down_menu" data-url="/zhidui/account">账号管理</li>
        <li class="down_menu" data-url="/password">修改密码</li>
    </ul>
</div>
<div class="content">
    <iframe src="/zhidui/enterprise" frameborder="0" width="100%" height="100%"  id="content_iframe"></iframe>
</div>

<!--模态框-->
<div class="mask" style='display:none;'></div>
<div class="container">
    <div class="pop-up" style="height: 410px;margin: 8% auto;display:none;">
        <form id="form_1">
            <div class="corporation">
                <label for="corporation">所属委办局名称</label>
                <input type="text" placeholder="输入所属委办局名称" id="wbjName" name="wbjName"  readonly/>
            </div>
            <div class="contacts">
                <label for="contacts">单位名称</label>
                <input type="text" placeholder="输入单位名称" id="name" name="name" readonly/>
            </div>
            <div class="contactway">
                <label for="contactway">账号</label>
                <input type="text" placeholder="输入账号" id="accout" name="accout"/>
            </div>
            <div class="organization">
                <label for="organization">密码</label>
                <input type="password" placeholder="输入密码" id="password" name="password"/>
            </div>
            <div class="user">
                <label for="user">联系人</label>
                <input type="text" placeholder="输入联系人" id="ucontect" name="ucontect"/>
            </div>
            <div class="pwd">
                <label for="pwd">联系方式</label>
                <input type="text" placeholder="输入联系方式" id="utel" name="utel"/>
            </div>
            <div class="clickbtn">
                <div class="btn save" id="save" style="margin-left:160px">保存</div>

                <div class="btn del" id="del">关闭</div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/jquery-1.8.3.min.js"></script>
<script src="/static/js/company.js"></script>
</body>
</html>
