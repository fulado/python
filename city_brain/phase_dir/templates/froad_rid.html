<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电科进口道与rid对应关系</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <style type="text/css">
        .cust_dir {
            position: absolute;
            left: 100px;
            top: 0px;
        }

        .rid_dir {
            position: absolute;
            left: 600px;
            top: 0px;
        }

        .result {
            position: absolute;
            left: 200px;
            top: 500px;
            width: 900px;
        }

    </style>
</head>
<body>

    <div class="cust_dir">
        <svg width="600px" height="600px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            {% for cust_froad_info in cust_froad_list %}
             <a href="#" data-toggle="modal" data-target="#myModal" onclick="setFroad('{{ cust_froad_info.id }}')">
                <g stroke="gray" stroke-width="20">
                    <path d="M300 300 200 300" transform="rotate({{ cust_froad_info.cust_froad_angle }}, 300, 300)"/>
                <text x="250" y="150" style="stroke-width: 0.1;font-size: 15px;" transform="rotate({{ cust_froad_info.cust_froad_angle|add:-90 }}, 300, 300)">
                    {{ cust_froad_info.cust_froad_id }} - {{ cust_froad_info.cust_froad_angle }} - {{cust_froad_info.cust_froad_name}}
                </text>
                </g>
             </a>
            {% endfor %}}
        </svg>
    </div>

    <div class="rid_dir">
        <svg width="600px" height="600px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g stroke="gray" stroke-width="20">
                {% for rid_info in rid_list %}
                <path d="M300 300 300 200" transform="rotate({{ rid_info.ft_angle }}, 300, 300)"/>
                <text x="250" y="150" style="stroke-width: 0.1;font-size: 15px;" transform="rotate({{ rid_info.ft_angle }}, 300, 300)">
                    {{ rid_info.ft_angle }} - {{ rid_info.rid_name }}
                </text>
                {% endfor %}}
            </g>
        </svg>
    </div>

    <!--匹配结果-->
    <div class="result">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <td>电路进口道</td>
                <td>rid</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">进口道对应关系</h4>
                </div>
                <div class="modal-body">
                    <label>电科进口道</label>
                    <select>
                        {% for cust_froad_info in cust_froad_list %}
                        <option value="{{ cust_froad_info.id }}">{{ cust_froad_info.cust_froad_id }} - {{ cust_froad_info.cust_froad_angle }} - {{cust_froad_info.cust_froad_name}}</option>
                        {% endfor %}
                    </select>

                    <label>rid</label>
                    <select>
                        {% for rid_info in rid_list %}
                        <option value="{{ rid_info.id }}">{{ rid_info.ft_angle }} - {{ rid_info.rid_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addMap()">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script type="text/javascript">

    // 设置模态框中的电科进口道
    function setFroad(road_id) {
        $(".modal-body select").eq(0).val(road_id);
    }

    // 添加进口道与rid的对应关系
    function addMap() {

        let road_id = $(".modal select").eq(0).val();
        let rid_id = $(".modal select").eq(1).val();

        // 根据id获取电科路段信息
        let road_angle = ''
        let road_name = ''

        $.ajax({
            type: "POST",
            url: "/phase_dir/get_road_info/",
            async: false,
            cache: false,
            dataType: "json",
            data: {'road_id': road_id},
            success: function (data) {
                road_angle = data.angle;
                road_name = data.name;
            },
            error: function () {
            }
        });

        // 根据id获取rid信息
        let rid_angle = ''
        let rid_name = ''

        $.ajax({
            type: "POST",
            url: "/phase_dir/get_rid_info/",
            async: false,
            cache: false,
            dataType: "json",
            data: {'rid_id': rid_id},
            success: function (data) {
                rid_angle = data.angle;
                rid_name = data.name;
            },
            error: function () {
            }
        });

        let newRow = "<tr>\n" +
            "<td title=" + road_id + ">" + road_angle + ' - ' + road_name + "</td>\n" +
            "<td title=" + rid_id + ">" + rid_angle + ' - ' + rid_name + "</td>\n" +
            "<td>\n" +
            "<button class=\"btn btn-default\" route_id=\"" + road_id + "\">删除</button>\n" +
            "</td>\n" +
            // "<input type=\"hidden\" value=" + road_id + ">" +
            "</tr>"
        $('.result tr:last').after(newRow);

        $(".modal").hide();
        refreshRowNumber();
        // refreshStationList();

    }

    // 更新表格中的行号
    function refreshRowNumber() {
        let len = $('.result tr').length;
        for (let i = 1; i < len; i++) {
            // $('.result tr').eq(i).children().eq(0).text(i);
            // let route_id = $('.add-station tr').eq(i).children().eq(5).children().eq(0).attr('route_id');
            $('.result tr').eq(i).children().eq(2).children().eq(0).attr('onclick', 'deleteStation(' + i + ')')
        }
    }

    // 删除站点
    function deleteStation(row_number) {
        $('.result tr').eq(row_number).remove();
        refreshRowNumber();
        refreshStationList();
    }

    function refreshStationList() {
        let len = $('.add-station input').length;
        let station_list = ''
        for (let i=0; i<len; i++) {
            if (i == 0) {
                station_list = $('.add-station input').eq(i).val();
            } else {
                station_list =  station_list + "," + $('.add-station input').eq(i).val();
            }
        }

        $('.add-vehicle .my-modal-footer input').eq(1).val(station_list);
    }

</script>
</html>
